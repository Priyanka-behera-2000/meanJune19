<div class="row">
  <form class="form-horizontal" #frm="ngForm">
    <div class="form-group">
      <label>First No.</label>
      <input type="number" class="form-control" name="num1"
      [(ngModel)]="num1" required #n1="ngModel"/>
      <span class="text-danger"
      *ngIf="n1.touched && n1.invalid">First Number is required.</span>
    </div>
    <div class="form-group">
      <label>Second No.</label>
      <input type="number" class="form-control" name="num2"
      [(ngModel)]="num2" #n2="ngModel"
      required />
      <span class="text-danger"
      *ngIf="n2.touched && n2.invalid">Second Number is required.</span>
    </div>
    <div class="form-group">
     <!--  
      <button type="button" class="btn btn-primary"
      (click)="doSum()" [disabled]="frm.invalid">Add</button> 
    -->
    <button type="button" class="btn btn-primary"
    (click)="doSum(frm)">Add</button>
    </div>
  </form>
</div>
<hr/>
<div class="row" [hidden]="flag">
<h3>Result is: {{sum}}</h3>
</div>
